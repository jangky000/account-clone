<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>w5_가계부</title>
  </head>
  <body>
    <div id="layout" class="height100">
      <div class="content_box width60">
        <!-- 글로벌 내비게이션 -->
        <div class="global_nav flexColumn flexCenterCenter">
          <div class="global_month">
            <a href="#"><</a>
            <h2 class="fontH2 inBlock">10월</h2>
            <a href="#">></a>
          </div>
          <div class="global_menu flexRow bordRad30">
            <div class="global_subMenu flexAuto global_MenuSelected">내역</div>
            <div class="global_subMenu flexAuto">달력</div>
            <div class="global_subMenu flexAuto">통계</div>
          </div>
        </div>

        <!-- 내역 -->
        <div class="account_input width100 flexColumn flexCenterCenter">
          <ul class="width100">
            <li class="width100">
              <span>분류</span>
              <button class="btnBasicSmall">수입</button>
              <button class="btnBasicSmall">지출</button>
              <a class="floatRight" href="#">내용 지우기</a>
            </li>
            <li class="flexRow width100">
              <div class="flexAuto flexRow">
                <span>날짜</span>
                <input
                  class="underlineInput flexAuto"
                  type="text"
                  name="rdate"
                  placeholder="0000-00-00"
                />
              </div>
              <div class="flexAuto flexRow">
                <span>카테고리</span>
                <select
                  class="underlineInput flexAuto"
                  name="category"
                  id="account_category"
                >
                  <option value="1">월급</option>
                  <option value="2">용돈</option>
                  <option value="3">기타</option>
                  <option value="4">식비</option>
                </select>
              </div>
              <div class="flexAuto flexRow">
                <span>결제수단</span>
                <select
                  class="underlineInput flexAuto"
                  name="pay_method"
                  id="account_payMethod"
                >
                  <option value="1">현금</option>
                  <option value="2">현재카드</option>
                  <option value="3">카카오체크카드</option>
                  <option value="4">국민은행</option>
                </select>
              </div>
            </li>
            <li class="flexRow">
              <div class="flexAuto flexRow">
                <span>금액</span>
                <input class="underlineInput flexAuto" type="text" />
              </div>
              <div class="flexAuto flexRow">
                <span>내용</span>
                <input class="underlineInput flexAuto" type="text" />
              </div>
            </li>
            <li class="width100">
              <button class="btnBasic width100">확인</button>
            </li>
          </ul>
        </div>
        <div class="account_box">
          <div class="ie_filter">
            <label for="account_income">
              <input
                type="checkbox"
                name="income"
                id="account_income"
                value="I"
              />
              수입
            </label>
            <label for="account_expense">
              <input
                type="checkbox"
                name="expense"
                id="account_expense"
                value="E"
              />
              지출
            </label>
          </div>
          <div class="account_list">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
